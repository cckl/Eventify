{% extends 'user-area.html' %}

{% block title %} Explore | Eventify {% endblock%}

{% block content %}

<div class="container-fluid text-center px-6">
  {% for user in users %}
    <div class="row" id="purple-bg">
      <div class="col-3 py-2em pl-2em pr-0">
        <div class="user-info text-center">
        {% if user[2] %}
          <img class="user-img" src="{{ user[2] }}" alt="image for {{ user[0] }}">
        {% else %}
          <img class="user-img" src="https://eventify.sfo2.digitaloceanspaces.com/blush.jpg" alt="Default display image">
        {% endif %}
          <h2><a href="{{ user[1] }}">{{ user[0] }}</a></h2>
        </div>
      </div>

      <div class="col-9 py-2em text-center">
        <h1 class="text-white text-underline">What's Playing ðŸŽ§</h1>
        <div class="artists-div d-flex flex-wrap justify-content-center pt-2em">
        {% for artist in artists[user[0]] %}
          <div class="small-artist-div">
            <div class="small-round-img">
              <img class="artist-img" src="{{ artist[2] }}" alt="Spotify profile image of {{ artist[0] }}">
            </div>
            <span><a class="font-smaller" href="{{ artist[1] }}" target="_blank">{{ artist[0] }}</a></span>
          </div>
        {% endfor %}
      </div>


    </div>
  </div>
</div>
</div>

  {% endfor %}

{% endblock %}
