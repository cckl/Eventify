{% extends 'base.html' %}

{% block title %} Register | Eventify {% endblock%}

{% block content %}

<div class="login-register">

  <h2 class="small-mb">Create an account</h2>

  <form action="/register" method="POST">
    <div class="form-group">
      <p class="display-inline mr-bb">Username: </p>
      <input type="text" class="form-control mx-auto" name="username" required>
    </div>
    <div class="form-group">
      <p class="display-inline mr-bb">Password: </p>
      <input type="password" class="form-control mx-auto" name="password" required>
    </div>
    <input type="submit" class="btn btn-dark">
  </form>

</div>

{% endblock %}
