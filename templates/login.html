{% extends 'base.html' %}

{% block title %} Please login {% endblock%}

{% block content %}

<h2>Login to your account</h2>

<form action="/login" method="POST">
  Username: <input type="text" name="username" required>
  <br>
  Password: <input type="password" name="password" required>
  <br>
  <input type="submit">
</form>

{% endblock %}
