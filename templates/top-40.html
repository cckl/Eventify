<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>Your top 40 Spotify artists:</h2>
    <!-- unpack artist data -->
    {% for index, artist, url, img in artists %}
        {{ index }}. <a href="{{ url}}">{{ artist }}</a>
        <img src="{{ img }}" style="padding: 0.5em 1em" alt="Spotify profile image of {{ artist }}">
    {% endfor %}

    <br>
    <br>
    {{all_data}}

  </body>
</html>
